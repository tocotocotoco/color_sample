</header>

<section class="block">
<img id='image' src='samples/man.jpg' width='240' height='240' />
<script type='text/javascript'>
$('#image').reel({
    frames:      20,
    frame:       14,
    rows:        6,
    row:         3,
    speed:       0.3,
    path:        'samples/man/',
    images:

      ( function(){
          var start= 1, every= 1, frames= 120,
              ext= 'jpg', length= 7, fill= '0',
              array= []
          for( var i= start; i <= frames; i+= every ){
              var name= [ i, ext ].join('.')
              while( name.length < length ) name= fill+name
              array.push( name )
          }
          return array
      } )()
});

</script>


<h1 class="block-heading">マンセル色立体</h1>
